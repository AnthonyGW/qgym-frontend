<div class="modal" [id]="video.id.videoId" (click)="($event.target.id && $event.target.id == video.id.videoId) ? closeVideo() : returnEvent()">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{video.snippet.title}}</h5>
        <button type="button" class="close" (click)="closeVideo()" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body text-left">
        <h6>Channel: <a [href]="'https://www.youtube.com/channel/'+video.snippet.channelId" target="_blank">{{video.snippet.channelTitle}}</a></h6>
        <a [href]="'https://www.youtube.com/watch?v='+video.id.videoId" target="_blank">{{video.snippet.description}}</a>
        <iframe #videoPlayer width="100%" height="480" [src]="safeVideoURL" frameborder="0" allowfullscreen></iframe>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="closeVideo()" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
