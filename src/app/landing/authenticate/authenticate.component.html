<div class="row justify-content-md-center" style="margin-top: 50px">
  <div class="card text-center" style="max-width: 100rem; min-width: 30rem;">
    <div class="card-header">
      <h3>{{title}}</h3>
    </div>
    <div class="card-body">
      <div *ngIf="type === 'signup'">
        <form #signup="ngForm" name="formSignUp" (ngSubmit)="submitSignup(signup.form)">
          <div class="form-group">
            <h5 class="card-title">Enter your info</h5>
            <label for="signupEmail">Email:</label>
            <input type="text" #signupEmailField="ngModel" name="signupEmail" class="form-control" id="signupEmail"
              placeholder="Email Address" [(ngModel)]="email" required email>
            <div *ngIf="signupEmailField.touched || submitted">
              <label *ngIf="signupEmailField.control.hasError('required')" class="alert alert-danger validation-message">Email
                is required</label>
              <label *ngIf="signupEmailField.control.hasError('email')" class="alert alert-danger validation-message">Unacceptable
                Email
                format</label>
            </div>
            <br>
            <label for="signupPassword">Password:</label>
            <input type="password" #signupPasswordField="ngModel" name="signupPassword" class="form-control" id="signupPassword"
              placeholder="Password" [(ngModel)]="password" required>
            <div *ngIf="signupPasswordField.touched || submitted">
              <label *ngIf="signupPasswordField.control.hasError('required')" class="alert alert-danger validation-message">Password
                is required</label>
            </div>
            <br>
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" #confirmPasswordField="ngModel" name="confirmPassword" class="form-control" id="confirmPassword"
              placeholder="Confirm Password" [(ngModel)]="confirmPassword" required>
            <div *ngIf="confirmPasswordField.touched || submitted">
              <label *ngIf="confirmPasswordField.control.hasError('required')" class="alert alert-danger validation-message">Please
                enter your password again to confirm</label>
              <label *ngIf="confirmPassword !== password" class="alert alert-danger validation-message">Passwords
                do not match</label>
            </div>
            <br>
            <button class="btn btn-primary btn-lg" type="submit">Sign Up</button>
            <br>
            <br>
            <a routerLink="/home/signin">Already have an account? Sign in</a>
          </div>
        </form>
      </div>
      <div *ngIf="type === 'signin'">
        <form #signin="ngForm" name="formSignIn" (ngSubmit)="submitSignin(signin.form)">
          <div class="form-group">
            <h5 class="card-title">Enter your info</h5>
            <label for="signinEmail">Email:</label>
            <input type="text" #signinEmailField="ngModel" name="signinEmail" class="form-control" id="signinEmail"
              placeholder="Email Address" [(ngModel)]="email" required email>
            <div *ngIf="submitted && signinEmailField.control.hasError('email')">
              <br>
              <label class="alert alert-danger validation-message">Unacceptable Email format</label>
            </div>
            <br>
            <label for="signinPassword">Password:</label>
            <input type="password" #signinPasswordField="ngModel" name="signinPassword" class="form-control" id="signinPassword"
              placeholder="Password" [(ngModel)]="password" required>
            <div *ngIf="submitted && signinPasswordField.control.hasError('required')">
              <br>
              <label class="alert alert-danger validation-message">Password
                is required</label>
            </div>
            <br>
            <button class="btn btn-primary btn-lg" type="submit">Sign In</button>
            <br>
            <br>
            <a routerLink="/home/signup">Don't have an account? Sign up</a>
          </div>
        </form>
      </div>
      <div *ngIf="error">
        <br>
        <label class="alert alert-danger validation-message">Error: {{error}}</label>
      </div>
    </div>
  </div>
</div>
